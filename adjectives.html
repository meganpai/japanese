<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.png" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css">
    <title>Adjectives</title>
</head>

<body onLoad="newVocab()" class="adjectives">

    <div class="card" id="vocabCard" onClick="toggleLanguage()">
        <div class="word-jp" onmouseover="showRomaji()" onmouseout="hideRomaji()"></div>
        <div class="word-en hidden"></div>
        <div class="word-romaji"></div>
    </div>

    <div class="buttons">
        <div class="controls-left">
            <button onClick="newVocab()" class="random">ランダム</button>
            <button class="pronunciation">ローマ字</button>
        </div>

        <div class="controls-right">
            <button onClick="toggleLanguage()" class="language">
                <span class="english">a</span> / あ
            </button>
            <button onclick="location.href='index.html'" class="home"></button>
        </div>
    </div>

    <script src="adjectives.js"></script>
    <script src="card.js"></script>
</body>

</html>
